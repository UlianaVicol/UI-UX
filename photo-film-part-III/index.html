<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Film | With Origin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&family=Bree+Serif&family=Open+Sans:wght@700&family=Oswald:wght@700&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="layer"></div>
    <div class="origin">
        
        <ul class="film">
            <li><img src="images/img-2.jpg" alt=""></li>
            <li><img src="images/img-1.jpg" alt=""></li>
            <li><img src="images/img-3.jpg" alt=""></li>
            <li><img src="images/img-4.jpg" alt=""></li>
            <li><img src="images/img-5.jpg" alt=""></li>
            <li><img src="images/img-6.jpg" alt=""></li>
            <li><img src="images/img-7.jpg" alt=""></li>
        </ul>
        <div class="camera">
            <div class="grip-right"></div>
            <div class="case">
                <div class="sensor"></div>
                <div class="logo">SONY</div>
            </div>
            <div class="objective">
                <div class="casing"></div>
                <div class="glass"> 
                </div> 
            </div>
        </div>

        <div class="v-guide"></div>
        <div class="h-guide"></div>

    </div>
        <div class="v-guide"></div>
        <div class="h-guide"></div>
</body>
</html>
